<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Keywords" content="регистрация, форма"/>
    <meta name="Description" content="Форма регистрации"/>
    <title>Форма регистрации</title>
  </head>
  <body>
    <header>
      <h1>Регистрация</h1>
      <p>Уже есть аккаунт <a href="#">Войти</a></p>
    </header>
    <section>
      <form action="#">
        <input type="company" placeholder="Моя компания" name="company" />
        <input type="name" placeholder="Имя" name="name" />
        <input type="surname" placeholder="Фамилия" name="surname" />
        <input type="email" placeholder="Email" name="email" />
        <button type="submit">Зарегистрироваться &rarr;</button>
      </form>
    </section>
    <footer>
      <input type="checkbox" id="agree" name="agree" />
      <label for="agree">Я прочитал и принимаю</label>
      <a href="#">Условия использования</a>
    </footer>
  </body>
</html>
