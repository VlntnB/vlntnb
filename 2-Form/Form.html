<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <header>
      <h1>Регистрация</h1>
      <p>Уже есть аккаунт <a href="#">Войти</a></p>
    </header>
    <section>
      <form action="#">
        <div>
          <input type="company" placeholder="Моя компания" name="company" />
        </div>
        <div>
          <input type="name" placeholder="Имя" name="name" />
          <input type="surname" placeholder="Фамилия" name="surname" />
        </div>
        <div><input type="email" placeholder="Email" name="email" /></div>
        <div><button type="submit">Зарегистрироваться &rarr;</button></div>
      </form>
    </section>
    <footer>
      <input type="checkbox" id="agree" name="agree" />
      <label for="agree">Я прочитал и принимаю</label>
      <a href="#">Условия использования</a>
    </footer>
  </body>
</html>
